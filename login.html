<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VITÓRIA — Login</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end; 
      height: 100vh;
      margin: 0;
      padding-bottom: 50px;
      background-image: url('IMG/FUNDOS/5-FUNDO.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .background-logo-login {
      position: fixed;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .background-logo-login img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
    }

    .login-card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(21, 22, 26, 0.95); 
      border-radius: 16px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="brand" style="display: flex; align-items: center; gap: 10px; justify-content: center; padding: 0 0 1.5rem 0;">
        <div class="logo">V</div>
        <div class="title" style="color: var(--gold-light); font-weight: 800;">PORTARIA DIGITAL</div>
    </div>
    
    <form id="loginForm" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label style="display: block; margin-bottom: 5px; color: var(--gold-light);">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff;">
      </div>
      
      <div>
        <label style="display: block; margin-bottom: 5px; color: var(--gold-light);">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff;">
      </div>
      
      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;">
        Entrar no Sistema
      </button>
      
      <p id="mensagem" style="color: #ff4d4d; font-size: 0.85rem; margin-top: 1rem; text-align: center; min-height: 20px;"></p>
    </form>
  </div>

  <script>
    // LISTA DE USUÁRIOS ATUALIZADA
    const usuarios = { 
      "admin": { pass: "1985", id: "admin" }, // LOGIN DE ADMINISTRADOR
      "julio": { pass: "1234", id: "porteiro_julio" }, 
      "barbosa": { pass: "1234", id: "porteiro_barbosa" }, 
      "marcos": { pass: "1234", id: "porteiro_marcos" }, 
      "alexandre": { pass: "1985", id: "porteiro_alexandre" } 
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const userInput = document.getElementById("usuario").value.toLowerCase().trim();
      const passInput = document.getElementById("senha").value;
      const msg = document.getElementById("mensagem");

      if (usuarios[userInput] && usuarios[userInput].pass === passInput) {
        // 1. Define o status de logado
        localStorage.setItem('vitoria_logado', 'true');
        
        // 2. Salva o ID do porteiro (essencial para o script.js identificar se é admin ou não)
        localStorage.setItem('vitoria_active_guard', usuarios[userInput].id);
        
        // Redireciona
        window.location.href = "index.html";
      } else {
        msg.innerText = "Usuário ou senha inválidos.";
        // Limpa a senha após erro
        document.getElementById("senha").value = "";
      }
    });

    // Limpa estados antigos ao carregar a página de login para evitar conflitos
    window.onload = () => {
        localStorage.removeItem('vitoria_logado');
        localStorage.removeItem('vitoria_active_guard');
    };
  </script>
</body>
</html>
