<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VITÓRIA — Login</title>
  <link rel="stylesheet" href="index.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Alinha o conteúdo ao final (em baixo) para liberar espaço para a logo */
      justify-content: flex-end; 
      height: 100vh;
      margin: 0;
      padding-bottom: 50px; /* Distância do card para o fim da tela */
      
      /* PAPEL DE PAREDE APLICADO DIRETAMENTE AQUI */
      background-image: url('IMG/FUNDOS/5-FUNDO.jpg');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    /* POSICIONAMENTO DA LOGO NO FUNDO */
    .background-logo-login {
      position: fixed;
      top: 25%; /* Ajuste aqui para subir ou descer a logo */
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .background-logo-login img {
      width: 300px;
      height: auto;
      filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
    }

    .login-card {
      position: relative;
      z-index: 10;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      /* Background levemente translúcido para ver o papel de parede atrás */
      background-color: rgba(21, 22, 26, 0.95); 
      border-radius: 16px;
      border: 1px solid rgba(212, 175, 55, 0.3);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>



  <div class="card login-card">
    <div class="brand" style="display: flex; align-items: center; gap: 10px; justify-content: center; padding: 0 0 1.5rem 0;">
        <div class="logo">V</div>
        <div class="title" style="color: var(--gold-light); font-weight: 800;">PORTARIA DIGITAL</div>
    </div>
    
    <form id="loginForm" style="display: flex; flex-direction: column; gap: 1rem;">
      <div>
        <label style="display: block; margin-bottom: 5px; color: var(--gold-light);">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff;">
      </div>
      
      <div>
        <label style="display: block; margin-bottom: 5px; color: var(--gold-light);">Senha</label>
        <input type="password" id="senha" placeholder="••••••••" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #000; color: #fff;">
      </div>
      
      <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-weight: bold; cursor: pointer; margin-top: 10px;">
        Entrar no Sistema
      </button>
      
      <p id="mensagem" style="color: var(--danger); font-size: 0.85rem; margin-top: 1rem; text-align: center; min-height: 20px;"></p>
    </form>
  </div>

  <script>
    // Lista de usuários corrigida
    const usuarios = { 
      "julio": "1234", 
      "barbosa": "1234", 
      "marcos": "1234", 
      "alexandre": "1985" 
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById("usuario").value.toLowerCase(); // Facilita o login
      const pass = document.getElementById("senha").value;

      if (usuarios[user] && usuarios[user] === pass) {
        localStorage.setItem('vitoria_logado', 'true');
        window.location.href = "index.html";
      } else {
        document.getElementById("mensagem").innerText = "Usuário ou senha inválidos.";
      }
    });
  </script>
</body>
</html>
